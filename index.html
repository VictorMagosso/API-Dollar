<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dollar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
</head>
<body>

<div class="flex">
    <div class="flex-item">
        <h1>Conversão de dólar para real<i class="ml-2 fas fa-search-dollar display-4"></i></h1>
            <p>US$ <input onchange="conDolarReal(document.querySelector('#valorDolar').value)" class="custom" type="number" id="valorDolar" placeholder="-"/></p>
            <p class="ml-2">R$ <input onchange="conRealDolar(document.querySelector('#valorReal').value)" class="custom" type="number" id="valorReal" placeholder="-"/></p>
    </div>
</div>
        <h4 style="text-align: center;">Cotações</h4>

        <div class="flex-moedas-container">
            <div class="flex-item-moedas">
            <h1>Dólar Americano:</h1>
            <h3 id="dolarHoje" class="display-4"></h3>
        </div>

        <div class="flex-item-moedas">
            <h1>Euro:</h1>
            <h3 id="euroHoje" class="display-4"></h3>
        </div>

        <div class="flex-item-moedas">
            <h1>Libra:</h1>
            <h3 id="libraHoje" class="display-4"></h3>
        </div>

        <div class="flex-item-moedas">
            <h1>Bitcoin:</h1>
            <h3 id="bitcoinHoje" class="display-4"></h3>
        </div>

        <div class="flex-item-moedas">
            <h1>Dólar Canadense:</h1>
            <h3 id="dolarCadHoje" class="display-4"></h3>
        </div>

        <div class="flex-item-moedas">
            <h1>Iene:</h1>
            <h3 id="ieneHoje" class="display-4"></h3>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/conversor.js"></script>
</body>
</html>
